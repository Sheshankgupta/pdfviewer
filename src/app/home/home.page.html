<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="container pt-5">
    <div class="w-100 d-flex justify-content-between align-items-center py-2" *ngFor="let _ of [].constructor(20), index as i">
      <div class="name">
        <img src="" alt="" height="40px"/>
        <div class="ps-2">
          <p>
            Sheshank-gpt
          </p>
          <span>2 pages</span>
          <span> | </span>
          <span>20.48kb</span>
        </div>
      </div>

      <ion-button id="popover-button{{i}}" class="bg-transparent-custom">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
      <ion-popover trigger="popover-button{{i}}" [dismissOnSelect]="true" side="start" alignment="bottom" [showBackdrop]="false" [backdropDismiss]="true">
        <ng-template>
          <ion-content [class.dark-mode]="isIOS">
            <ion-list>
              <ion-item [button]="true" [detail]="false"> Open </ion-item>
              <ion-item [button]="true" [detail]="false"> Share </ion-item>
              <ion-item [button]="true" [detail]="false"> Save </ion-item>

              <!-- <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" class="mt-4" side="start">
          <ng-template>

                <ion-item [button]="true" [detail]="false"> Nested option </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover> -->
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </div>
  </div>
</ion-content>
